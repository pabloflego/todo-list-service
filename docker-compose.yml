services:
  todo-list-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: todo-list-service:${VERSION:-latest}
    container_name: todo-list-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
